name: flutter_rfv2
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  font_awesome_flutter: ^8.5.0
  sqflite: ^1.1.7+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  
  assets:
  - assets/images/logo-unmsm-80x80.png
  - assets/images/logo-fisi.png

  fonts:
  - family: Roboto
    fonts:
    - asset: fonts/Roboto-Regular.ttf    
